<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-4</title>
</head>
<body>
  <div class="container">
    <div class="top">
        <h2>GRADE CALCULATOR</h2>
        <label>Subject 1 marks : </label>
        <input type="number" id="subject1"><br>
        <label>Subject 2 marks : </label>
        <input type="number" id="subject2"><br>
        <label>Subject 3 marks : </label>
        <input type="number" id="subject3"><br>
        <button onclick="calculateGrade()">Show Result</button>
        <p id="result"></p>
    </div>
   
  </div>  
  <script>
    function calculateGrade() {
        const mark1 = document.getElementById("subject1").value;
        const mark2 = document.getElementById("subject2").value;
        const mark3 = document.getElementById("subject3").value;

        const m1 = Number(mark1);
        const m2 = Number(mark2);
        const m3 = Number(mark3);

        const total = m1 + m2 + m3;
        const avg  = total / 3;

        let grade = "";
        if(avg >=90) {
            grade = "A";
        }else if (avg >=75) {
            grade = "B";
        }else if (avg >=60) {
            grade = "C";
    }
     document.getElementById("result").innerText = "Total marks : " + total + "\n" + "Average marks :" +  avg + "\n" + "Grade : " + grade + "\n";
}
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-1</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            background-color: #BFD7EA;
        }
        .page {
            margin-top: 350px;
            margin-left: 750px;
        }
        h1 {
            color: white;
            font-weight: bolder;
        }
        .Input label {
            color: #0B2240;
            margin-left: 12px;
            font-size: larger;
        } 
        button {
            background-color: #0B2240;
            border: none;
            border-radius: 5px;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 20px;
            padding-right: 20px;
            margin-top: 20px;
            margin-left: 185px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: white;
            border: none;
            border-radius: 5px;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 20px;
            padding-right: 20px;
            margin-top: 20px;
            margin-left: 185px;
            color: #0B2240;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="Input">
        <h1>Sum of First N Numbers</h1>
        <label for="numberInput">Enter a number:</label>
        <input type="number" id="numberInput"/>
        </div>

        <div>
        <button onclick="Sum()">Calculate</button>
        <p id="result"></p>
        </div>
    </div>
    <script>
        function Sum() {
            const inputNumber = document.getElementById("numberInput").value;
            const n = Number(inputNumber);

            let sum = 0;
            for (let i = 1; i <= n; i++){
                sum = sum + i;
            
            }
            document.getElementById("result").innerText = "Sum of the N numners is " + sum;
        }
    </script>
</body>
</html>

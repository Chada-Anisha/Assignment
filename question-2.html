<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-2</title>
    <style>
        h1 {
            color: indianred;
        }
        .whole {
            margin-top: 270px;
            margin-left: 650px;
            margin-right: 700px;
            border: 3px solid bisque;
            padding-left: 26px;
            padding-bottom: 20px;
            border-radius: 15px;
        }
        .Input label {
            color: rgb(168, 133, 90);
            font-size: x-large;
            padding-left: 43px;
        }
        button {
            background-color: indianred;
            color: bisque;
            border: none;
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 10px;
            padding-bottom: 10px;
            margin-top: 20px;
            margin-left: 150px;
            font-weight: bolder;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: bisque;
            color: indianred;
            border: none;
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 10px;
            padding-bottom: 10px;
            margin-top: 20px;
            margin-left: 150px;
            font-weight: bolder;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="whole">
        <div class="Input">
            <h1>Multiplication Table Generator</h1>
            <label for="numberInput">Enter a number :</label>
            <input type="number" id="numberInput">
        </div>
        <div>
            <button onclick="table()">Show Table</button>
            <p id="tableResult"></p>
        </div>
    </div>
    <script>
        function table() {
            const input = document.getElementById("numberInput").value;
            const n = Number(input);
            
            let result = "";

            for (let i = 1; i <= 10; i++) {
                result += n + " x " + i + " = " + (n * i) + "<br>";
            }
            document.getElementById("tableResult").innerHTML = result;
        }
    </script>
</body>
</html>

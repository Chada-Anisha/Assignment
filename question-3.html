        body {

            color: white;

            background-color: rgb(174, 97, 247);

        }
    </style>
</head>
<body>
    <div class="body">
        <div class="head">
            <h1>PATTERN PRINTER</h1>
            <label for="inputNumber">Enter a number :</label>
            <input type="number" id="numInput">
        </div>
        <div class="button">
            <button onclick="printPattern()">Print Pattern</button>
            <div id="patternResult"></div>

        </div>
    </div>

    <script>
        function printPattern(){
            const inputValue = document.getElementById("numInput").value;
            const n = Number(inputValue);

            let pattern = "";
        for (let i = 1; i <= n; i++) {
            let stars = "";
            for (let j=1; j<=i; j++){
            stars = stars + "* "

            }
            pattern = pattern + stars + "\n";

        }
         document.getElementById("patternResult").innerText = pattern;
        }
    </script>
</body>
